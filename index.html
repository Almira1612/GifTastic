<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
<div class="buttons" style="margin: 20px;">
 <button type="button" class="btn btn-primary" data-friut="apple">Apple</button>
 <button type="button" class="btn btn-primary" data-friut="orange">Orange</button>
 <button type="button" class="btn btn-primary" data-friut="mango">Mango</button>
 <button type="button" class="btn btn-primary" data-friut="avocados">Avocados</button>
 <button type="button" class="btn btn-primary" data-friut="strawberries">Strawberries</button>
 <button type="button" class="btn btn-primary" data-friut="watermelon">Watermelon</button>
 <button type="button" class="btn btn-primary" data-friut="pineapple">Pineapple</button>
 <button type="button" class="btn btn-primary" data-friut="lemon">Lemon</button>
 <button type="button" class="btn btn-primary" data-friut="kiwi">Kiwi</button>
</div>
<hr>
</hr>
<div class="row"  style="margin: 20px;">
  <div class="col-md-8">
      <div id="gifs-appear-here">
      </div>
  </div>

  <div class="col-md-4">
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-primary">Submit
        </button>
      </form>
      </div>
</div>
   
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-animal property value from the button
      var friut = $(this).attr("data-friut");

      // Constructing a queryURL using the animal name
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        friut + "&api_key=dc6zaTOxFJmzC&limit=10";

      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var animalDiv = $("<div>");
            


            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var animalImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            animalImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the animalDiv
            animalDiv.append(p);
            animalDiv.append(animalImage);
          

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(animalDiv);
          }
        });
    });
  </script>

</body>
</html>
